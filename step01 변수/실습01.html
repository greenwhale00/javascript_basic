<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 실습 01</title>
</head>

<body>
    <div id="box">I'm the box</div>
    <div id="box2">I'm the box</div>
    <div id="box3" onclick="글자바꾸기2()">I'm the box</div>

    <script>
        const BOX = document.getElementById('box');
        const BOX2 = document.getElementById('box2');
        const BOX3 = document.getElementById('box3');
        console.log(BOX, typeof (BOX));


        function 글자바꾸기2() {
            BOX3.innerText = '222alpha'
        }

        const 글자바꾸기 = function () {
            this.innerText = 'alpha'
        }
        BOX.addEventListener('click', 글자바꾸기);

        BOX2.onclick = function () {
            this.innerText = 'beta'
        }

    </script>
</body>

</html>
